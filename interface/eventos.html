<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/Projetos/Santo_Antonio/style.css">
    <title>Cadastro de eventos</title>
</head>
<body>
    <div id="site">
        <header class="top">
            <div class="logo">
                <img>
            </div>
        </header>
        <main class="middle">
            <div class="subtop">
                <button onclick="window.location.href = 'index.html'">Voltar para página principal</button>
                <button onclick="window.location.href = 'suggestion.html'">Ir para área de comentários/Sugestões</button>
            </div>
            <div class="submiddle">
                <div class="campo-adicionar">
                    <label for="nome_evento">Titulo</label>
                    <input id="nome_evento" type="text" placeholder="Adicione o nome do seu evento/atividade">
                </div>
                <div class="campo-adicionar">
                    <label for="descricao">Descrição</label>
                    <input id="descricao" type="text" placeholder="Adicione informações relevantes sobre como seria essa atividade">
                </div>
                <div class="campo-adicionar">
                    <label for="data_inicio">Data de início</label>
                    <input id="data_inicio" type="date" placeholder="Adicione informações relevantes sobre como seria essa atividade">
                </div>
                <div class="campo-adicionar">
                    <label for="data_fim">Data de fim</label>
                    <input id="data_fim" type="date" placeholder="Adicione informações relevantes sobre como seria essa atividade">
                </div>
                <div class="campo-adicionar">
                    <label for="invest">Investimento necessário estimado</label>
                    <input id="invest" type="number" placeholder="Adicione informações relevantes sobre como seria essa atividade">
                </div>
            </div>
        </main>
        <footer class="bottom">
            <div class="campo-informacao logo">
                <img>
            </div>
            <div class="campo-informacao">
                <span>Limeira, São Paulo</span>
                <span>Telefone: 0800 (40) 23514-4313</span>
            </div>
            <div class="campo-informacao redes">
                
            </div>
        </footer>
    </div>
</body>
</html>
